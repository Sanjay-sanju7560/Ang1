<div class="d-flex justify-content-center align-items-center w-100 bg-secondary" style="min-height: 100vh;">
    
    <div class="w-75 border rounded ">
        <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col">
        <img class="w-100" src="https://i.pinimg.com/originals/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.png" alt=""></div>
        <div class="col mt-5" ><h2>Login</h2><br>
          <p [class]="css_style">{{description}}</p>
            <div>
               <input type="text" (change)="getUsername($event)" class="mt-3 p-1 border border-1 border-info w-50" placeholder="Username"><br>
               <input #pswd type="text" class="mt-4 p-1 border border-1 border-info w-50" placeholder="Password">
            </div>
            <button type="button" (click)="login(pswd)" class="btn btn-primary mt-3">Login</button>
        </div>
    </div>

</div>
